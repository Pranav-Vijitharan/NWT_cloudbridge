version: 2

models:
  - name: raw_products
    columns:
      - name: productID
        tests:
          - unique
          - not_null
      - name: categoryID
        tests:
          - not_null
      - name: supplierID
        tests: 
          - not_null
  - name: raw_category
    columns:
      - name: categoryID
        tests:
          - unique
          - not_null

  - name: raw_orders
    columns:
      - name: orderID
        tests:
          - unique
          - not_null
      - name: customerID
        tests:
          - not_null
      - name: employeeID
        tests:
          - not_null
          
  - name: raw_orderdetails
    columns:
      - name: orderID
        tests:
          - not_null
      - name: productID
        tests:
          - not_null

